<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <form class="form">
          <figure class="image is-128x128">
          <img src="http://placehold.it/128x128">
          </figure>
          <input type="text" class="input name" placeholder="Name:  first  last">
          <input type="text" class="input phone" placeholder="Phone number">
          <input type="text" class="input location" placeholder="City, State">
          <button class="button">Add Contact</button>
          <button class="button">Remove Contact</button>
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
