<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

      <form class="newcontact">
        <h2>New Contact</h2>
        <input class="input firstNameInput" placeholder="First name">
        <input class="input lastNameInput" placeholder="Last name">
        <input class="input locationInput" placeholder="City, State">
        <input class="input phoneInput" placeholder="Phone Number">
        <input class="input photoInput" placeholder="Photo URL">
        <button class="button">Submit</button>
      </form>

      <div class="contactList">
      </div>

    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
